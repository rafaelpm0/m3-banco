<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/script.js"></script>
  </head>
  <body>  
    <div id="modal" class="modal" >
      <div class="modalContainer">
        <button class="button-close" onclick="deactivateModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.002 9.416a1 1 0 1 1 1.414-1.414l2.59 2.59 2.584-2.584a1 1 0 1 1 1.414 1.414l-2.584 2.584 2.584 2.584a1 1 0 0 1-1.414 1.414l-2.584-2.584-2.584 2.584a1 1 0 0 1-1.414-1.414l2.584-2.584-2.59-2.59Z" fill="#fff"/><path fill-rule="evenodd" clip-rule="evenodd" d="M23 4a3 3 0 0 0-3-3H4a3 3 0 0 0-3 3v16a3 3 0 0 0 3 3h16a3 3 0 0 0 3-3V4Zm-2 0a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4Z" fill="#fff"/></svg>
        </button> 
        <div id="modalContent" class="modalContent"></div>
      </div>
    </div>
    <main class="form">
      <form id="submitForm" method="POST" enctype="multipart/form-data">
        <div class="form-fields">
          <label for="nome_cliente">Nome do Cliente:</label>
          <input type="text" id="nome_cliente" name="nome_cliente" maxlength="100" required />
          
          <label for="cpf_cliente">CPF do Cliente:</label>
          <input type="text" id="cpf_cliente" name="cpf_cliente" maxlength="14" required />
          
          <label for="email_cliente">Email do Cliente:</label>
          <input type="email" id="email_cliente" name="email_cliente" maxlength="100" required />
          
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" maxlength="9" required />
          
          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" maxlength="10" required />
          
          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento" maxlength="100" />
          
          <label for="valor">Valor da Dívida:</label>
          <input type="number" id="valor" name="valor" min="0" step="0.01" required />
          
          <label for="descricao">Descrição da Dívida:</label>
          <textarea id="descricao" name="descricao" maxlength="2000" required></textarea>
          
          <label for="situacao">Situação:</label>
          <select id="situacao" name="situacao" required>
            <option value="Pendente">Pendente</option>
            <option value="Pago">Pago</option>
          </select>
          
          <label for="numero_processo">Número do Processo:</label>
          <input type="text" id="numero_processo" name="numero_processo" maxlength="50" />
          
          <label for="arquivo_comprovante">Arquivo de Comprovante (PDF):</label>
          <input type="file" id="arquivo_comprovante" name="arquivo_comprovante" accept="application/pdf" />
        </div>
        <button type="button" id="button_submit">Enviar</button>
      </form>
    </main>
    <main class="data">
      <div id="dataForm">
        <label class="data-label">Número da Dívida:</label>
        <select id="data-numero_divida" name="data-numero_divida" >
        <option value="" disabled selected>Escolha o processo</option>
        </select>
        <button id="btn-delete" >Deletar Divida</button>
      </div>
      <div class="data-field">
        <label class="data-label">Nome do Cliente:</label>
        <span class="data-value" id="data-nome_cliente"></span>
      </div>
      <div class="data-field">
        <label class="data-label">CPF do Cliente:</label>
        <span class="data-value" id="data-cpf_cliente"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Email do Cliente:</label>
        <span class="data-value" id="data-email_cliente"></span>
      </div>
      <div class="data-field">
        <label class="data-label">CEP:</label>
        <span class="data-value" id="data-cep"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Número:</label>
        <span class="data-value" id="data-numero"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Complemento:</label>
        <span class="data-value" id="data-complemento"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Valor da Dívida:</label>
        <span class="data-value" id="data-valor"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Descrição da Dívida:</label>
        <span class="data-value" id="data-descricao"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Situação:</label>
        <span class="data-value" id="data-situacao"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Número do Processo:</label>
        <span class="data-value" id="data-numero_processo"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Arquivo de Comprovante:</label>
        <button id="data-arquivo_comprovante">Baixar Comprovante</button>
      </div>
      </div>
    </main>
  </body>
</html>
