<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/script.js"></script>
  </head>
  <body>  
    <div id="modal" class="modal" >
      <div class="modalContainer">
        <button class="button-close" onclick="deactivateModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.002 9.416a1 1 0 1 1 1.414-1.414l2.59 2.59 2.584-2.584a1 1 0 1 1 1.414 1.414l-2.584 2.584 2.584 2.584a1 1 0 0 1-1.414 1.414l-2.584-2.584-2.584 2.584a1 1 0 0 1-1.414-1.414l2.584-2.584-2.59-2.59Z" fill="#fff"/><path fill-rule="evenodd" clip-rule="evenodd" d="M23 4a3 3 0 0 0-3-3H4a3 3 0 0 0-3 3v16a3 3 0 0 0 3 3h16a3 3 0 0 0 3-3V4Zm-2 0a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4Z" fill="#fff"/></svg>
        </button> 
        <div id="modalContent" class="modalContent"></div>
      </div>
    </div>
    <section>
      <main class="form">
        <form class="submitForm" id="submitForm" method="POST" enctype="multipart/form-data">
          <div class="form-fields">
            <label for="id_pagador">Pagador:</label>
            <select id="id_pagador" name="id_pagador" required>
              <option value="" disabled selected>Escolha o pagador</option>
            </select>
            
            <label for="id_unidade">Unidade:</label>
            <select id="id_unidade" name="id_unidade" required>
              <option value="" disabled selected>Escolha a unidade</option>
            </select>
            
            <label for="data_pagamento">Data do Pagamento:</label>
            <input type="date" id="data_pagamento" name="data_pagamento" required />
            
            <label for="ano_referencia">Ano de Referência:</label>
            <input type="number" id="ano_referencia" name="ano_referencia" min="2000" max="2100" required />
            
            <label for="mes_referencia">Mês de Referência:</label>
            <input type="number" id="mes_referencia" name="mes_referencia" min="1" max="12" required />
            
            <label for="arquivo_comprovante">Arquivo de Comprovante (PDF):</label>
            <input type="file" id="arquivo_comprovante" name="arquivo_comprovante" accept="application/pdf" />
          </div>
          <button type="button" id="button_submit">Enviar</button>
        </form>
      </main>
      <main class="data">
        <div id="dataForm">
          <label class="data-label">Número do Pagamento:</label>
          <select id="data-numero_pagamento" name="data-numero_divida" >
            <option value="" disabled selected>Escolha o pagamento</option>
          </select>
          <button id="btn-delete" class="btn-delete">Deletar registro</button>
        </div>
        <div class="data-field">
          <label class="data-label">Nome do Pagador:</label>
          <span class="data-value" id="data-nome_completo"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Email do Pagador:</label>
          <span class="data-value" id="data-email"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Documento do Pagador:</label>
          <span class="data-value" id="data-documento"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Telefone do Pagador:</label>
          <span class="data-value" id="data-telefone"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Número Identificador da Unidade:</label>
          <span class="data-value" id="data-numero_identificador"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Localização da Unidade:</label>
          <span class="data-value" id="data-localizacao"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Data de Registro:</label>
          <span class="data-value" id="data-data_registro"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Ano de Referência:</label>
          <span class="data-value" id="data-ano_referencia"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Mês de Referência:</label>
          <span class="data-value" id="data-mes_referencia"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Arquivo de Comprovante:</label>
          <button id="data-comprovante">Baixar Comprovante</button>
        </div>
      </main>
    </section>
    <section>
      <main class="form">
        <form class="submitForm"  id="dataForm-pagador" method="POST">
          <div class="form-fields">
            <label for="data-nome_completo">Nome Completo:</label>
            <input type="text" id="data-nome_completo" name="data-nome_completo" required />

            <label for="data-email">Email:</label>
            <input type="email" id="data-email" name="data-email" required />

            <label for="data-documento">Documento:</label>
            <input type="text" id="data-documento" name="data-documento" required />

            <label for="data-telefone">Telefone:</label>
            <input type="tel" id="data-telefone" name="data-telefone" required />
          </div>
          <button type="submit">Enviar</button>
        </form>
      </main>
      <main class="data" id="data-pagador">
        <div id="dataForm">
          <label class="data-label">Pagador:</label>
          <select id="data-numero_pagador" name="data-pagador" >
            <option value="" disabled selected>Escolha o pagamento</option>
          </select>
          <button id="btn-delete-pagador" class="btn-delete">Deletar registro</button>
        </div>
        <div class="data-field">
          <label class="data-label">Nome Completo:</label>
          <span class="data-value" id="data-nome_completo_value"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Email:</label>
          <span class="data-value" id="data-email_value"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Documento:</label>
          <span class="data-value" id="data-documento_value"></span>
        </div>
        <div class="data-field">
          <label class="data-label">Telefone:</label>
          <span class="data-value" id="data-telefone_value"></span>
        </div>
      </main>
    </section>
  </body>
</html>
