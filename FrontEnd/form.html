<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/script.js"></script>
  </head>
  <body>  
    <div id="modal" class="modal" >
      <div class="modalContainer">
        <button class="button-close" onclick="deactivateModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.002 9.416a1 1 0 1 1 1.414-1.414l2.59 2.59 2.584-2.584a1 1 0 1 1 1.414 1.414l-2.584 2.584 2.584 2.584a1 1 0 0 1-1.414 1.414l-2.584-2.584-2.584 2.584a1 1 0 0 1-1.414-1.414l2.584-2.584-2.59-2.59Z" fill="#fff"/><path fill-rule="evenodd" clip-rule="evenodd" d="M23 4a3 3 0 0 0-3-3H4a3 3 0 0 0-3 3v16a3 3 0 0 0 3 3h16a3 3 0 0 0 3-3V4Zm-2 0a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4Z" fill="#fff"/></svg>
        </button> 
        <div id="modalContent" class="modalContent"></div>
      </div>
    </div>
    <main class="form">
      <form id="submitForm" method="POST" enctype="multipart/form-data">
        <div class="form-fields">
          <label for="id_pagador">Pagador:</label>
          <select id="id_pagador" name="id_pagador" required>
            <option value="" disabled selected>Escolha o pagador</option>
          </select>
          
          <label for="id_unidade">Unidade:</label>
          <select id="id_unidade" name="id_unidade" required>
            <option value="" disabled selected>Escolha a unidade</option>
          </select>
          
          <label for="data_pagamento">Data do Pagamento:</label>
          <input type="date" id="data_pagamento" name="data_pagamento" required />
          
          <label for="ano_referencia">Ano de Referência:</label>
          <input type="number" id="ano_referencia" name="ano_referencia" min="2000" max="2100" required />
          
          <label for="mes_referencia">Mês de Referência:</label>
          <input type="number" id="mes_referencia" name="mes_referencia" min="1" max="12" required />
          
          <label for="arquivo_comprovante">Arquivo de Comprovante (PDF):</label>
          <input type="file" id="arquivo_comprovante" name="arquivo_comprovante" accept="application/pdf" />
        </div>
        <button type="button" id="button_submit">Enviar</button>
      </form>
    </main>
    <main class="data">
      <div id="dataForm">
        <label class="data-label">Número da Dívida:</label>
        <select id="data-numero_divida" name="data-numero_divida" >
          <option value="" disabled selected>Escolha o processo</option>
        </select>
        <button id="btn-delete">Deletar Dívida</button>
      </div>
      <div class="data-field">
        <label class="data-label">Nome do Pagador:</label>
        <span class="data-value" id="data-nome_pagador"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Email do Pagador:</label>
        <span class="data-value" id="data-email_pagador"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Documento do Pagador:</label>
        <span class="data-value" id="data-documento_pagador"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Telefone do Pagador:</label>
        <span class="data-value" id="data-telefone_pagador"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Número Identificador da Unidade:</label>
        <span class="data-value" id="data-numero_identificador_unidade"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Localização da Unidade:</label>
        <span class="data-value" id="data-localizacao_unidade"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Data do Pagamento:</label>
        <span class="data-value" id="data-data_pagamento"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Ano de Referência:</label>
        <span class="data-value" id="data-ano_referencia"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Mês de Referência:</label>
        <span class="data-value" id="data-mes_referencia"></span>
      </div>
      <div class="data-field">
        <label class="data-label">Arquivo de Comprovante:</label>
        <button id="data-arquivo_comprovante">Baixar Comprovante</button>
      </div>
    </main>
  </body>
</html>
